@if (brand(); as data) {
  <div
    class="group relative bg-white rounded-2xl overflow-hidden transition-all duration-500 hover:shadow-2xl hover:shadow-blue-900/20 cursor-pointer border-2 border-slate-200 hover:border-[#0071AE]"
  >
    <div
      class="absolute inset-0 bg-linear-to-br from-blue-50/0 via-indigo-50/0 to-blue-100/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
    ></div>

    <div class="relative p-8 flex flex-col items-center justify-center min-h-60">
      <div class="flex-1 flex items-center justify-center w-full mb-6">
        <div class="relative">
          <div
            class="absolute inset-0 bg-linear-to-br from-blue-200/30 to-indigo-200/30 rounded-full blur-2xl scale-150 opacity-0 group-hover:opacity-100 transition-opacity duration-700"
          ></div>
          <img
            [src]="data.image"
            [alt]="data.name"
            class="relative max-h-24 max-w-full object-contain transition-all duration-500 group-hover:scale-105"
          />
        </div>
      </div>

      <div class="w-full flex flex-col items-center gap-4">
        <div
          class="h-px w-16 bg-linear-to-r from-transparent via-blue-400 to-transparent group-hover:w-full transition-all duration-500"
        ></div>

        <h3
          class="text-xs font-bold uppercase tracking-[0.3em] text-slate-700 group-hover:text-[#0071AE] transition-colors duration-300 text-center"
        >
          {{ data.name }}
        </h3>
      </div>
    </div>

    <div
      class="absolute top-4 right-4 w-3 h-3 rounded-full bg-[#0071AE] scale-0 group-hover:scale-100 transition-transform duration-300"
    ></div>
    <div
      class="absolute bottom-4 left-4 w-2 h-2 rounded-full bg-[#0071AE] scale-0 group-hover:scale-100 transition-transform duration-500 delay-75"
    ></div>
  </div>
}
