@if (category(); as data) {
  <div
    class="group relative bg-white rounded-xl overflow-hidden transition-all duration-500 hover:shadow-xl hover:shadow-slate-900/10 cursor-pointer border-2 border-slate-200 hover:border-blue-500 h-full"
  >
    <div
      class="relative aspect-square w-full overflow-hidden bg-linear-to-br from-slate-100 to-slate-50"
    >
      <div
        class="absolute inset-0 bg-linear-to-br from-blue-500/0 to-indigo-500/0 group-hover:from-blue-500/5 group-hover:to-indigo-500/10 transition-all duration-500 z-10"
      ></div>
      <img
        [src]="data.image"
        [alt]="data.name"
        class="w-full h-full object-cover transition-all duration-500 group-hover:scale-110"
      />
    </div>

    <div class="py-4 px-3 text-center relative">
      <div
        class="hidden sm:block absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-1 bg-linear-to-r from-transparent via-blue-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      ></div>

      <h4
        class="text-slate-900 text-sm font-bold tracking-wide line-clamp-1 group-hover:text-blue-600 transition-colors duration-300"
        [title]="data.name"
      >
        {{ data.name }}
      </h4>
    </div>

    <div
      class="hidden sm:block absolute top-3 right-3 w-2 h-2 rounded-full bg-blue-500 scale-0 group-hover:scale-100 transition-transform duration-300"
    ></div>
  </div>
}
